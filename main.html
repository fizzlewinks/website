<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Photography Portfolio</title>
  <style>
    /* Reset some default */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #111;
      color: #eee;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #f0f0f0;
    }

    main {
      flex-grow: 1;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.9);
    }

    footer {
      background-color: #222;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #333;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Name / Brand</h1>
  </header>

  <main>
    <section class="gallery">
      <!-- Replace the src with your own image URLs -->
      <img src="https://source.unsplash.com/800x600/?photography,nature,1" alt="Photo 1" />
      <img src="https://source.unsplash.com/800x600/?photography,nature,2" alt="Photo 2" />
      <img src="https://source.unsplash.com/800x600/?photography,nature,3" alt="Photo 3" />
      <img src="https://source.unsplash.com/800x600/?photography,nature,4" alt="Photo 4" />
      <img src="https://source.unsplash.com/800x600/?photography,nature,5" alt="Photo 5" />
      <img src="https://source.unsplash.com/800x600/?photography,nature,6" alt="Photo 6" />
    </section>
  </main>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>
</body>
</html>
